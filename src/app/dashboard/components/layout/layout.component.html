<section class="layout">
  <div class="layout__left">
    @if (user()) {
    <app-user-info-card
      [user]="user()"
      (onLogout)="handleLogout()"
      (onRevive)="handleRevive()"
    />
    }
    <app-fights-info />
  </div>
  <div class="layout__right">
    <app-nav-bar [notifications]="notifications()"></app-nav-bar>
    <div class="layout__right__content">
      <router-outlet />
    </div>
  </div>
</section>
